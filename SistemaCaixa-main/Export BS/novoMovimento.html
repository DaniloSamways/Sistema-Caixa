<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sistema Caixa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script href="../TEST/postMov.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean">
        <div class="container"><a class="navbar-brand" data-bss-hover-animate="pulse" href="#">Caixa</a><button
                data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active text-white" data-bss-hover-animate="pulse"
                            href="#"><strong>Movimentos</strong></a></li>
                    <li class="nav-item"><a class="nav-link text-white-50" data-bss-hover-animate="pulse"
                            href="saldo.html">Saldo</a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 30px;">
        <div class="text-center"></div>
        <div
            class="d-flex d-md-flex d-xl-flex justify-content-center justify-content-md-center justify-content-xl-center">
        </div>
    </div>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">NOVO MOVIMENTO</h2>
            <div class="form-group"><input class="form-control" id="descricao" type="text" name="descricao"
                    placeholder="Descrição"></div>
            <div class="form-group"><input class="form-control" id="valor" type="number" placeholder="Valor ( R$ )">
            </div>
            <div class="form-group"><select id="tipo" class="form-control">
                    <optgroup label="Tipo">
                        <option value="E" selected="">Entrada</option>
                        <option value="S">Saída</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><input class="form-control" id="data" type="date"></div>
            <div class="form-group"><button class="btn btn-primary" onclick="cadastrar()">CADASTRAR</button></div>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>


    <script>
        function cadastrar() {
            event.preventDefault()
            var descricao = document.getElementById('descricao').value;
            var valor = document.getElementById('valor').value;
            var tipo = document.getElementById('tipo').value;
            var data = document.getElementById('data').value;
            postMovimento(data, descricao, valor, tipo);
            window.location.replace("./movimentos.html");
        };
    </script>

    <script src="../TEST/postMov.js"></script>
</body>

</html>
